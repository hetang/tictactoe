<html>
	<head>
		<title>Tic Tac Toe</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="cache-control" content="no-cache">
		<link rel="stylesheet" type="text/css" href="css/tictactoe.css">
	</head>
	<body>
		<div class="headerDiv">
			<h2 class="header">Tic Tac Toe</h2>
		</div>
		<div id="msgCntr" class="statusMsg"></div>
		<div id="main" class="container line">
			<div class="row1 top">
				<div class="col1 click" id="cell_00" data-row="0" data-col="0"><span class="textStyle">&nbsp;</span></div>
				<div class="col2 click" id="cell_01" data-row="0" data-col="1"><span class="textStyle">&nbsp;</span></div>
				<div class="col3 click" id="cell_02" data-row="0" data-col="2"><span class="textStyle">&nbsp;</span></div>
			</div>
			<div class="row2">
				<div class="col1 click" id="cell_10" data-row="1" data-col="0"><span class="textStyle">&nbsp;</span></div>
				<div class="col2 click" id="cell_11" data-row="1" data-col="1"><span class="textStyle">&nbsp;</span></div>
				<div class="col3 click" id="cell_12" data-row="1" data-col="2"><span class="textStyle">&nbsp;</span></div>
			</div>
			<div class="row3 bottom">
				<div class="col1 click" id="cell_20" data-row="2" data-col="0"><span class="textStyle">&nbsp;</span></div>
				<div class="col2 click" id="cell_21" data-row="2" data-col="1"><span class="textStyle">&nbsp;</span></div>
				<div class="col3 click" id="cell_22" data-row="2" data-col="2"><span class="textStyle">&nbsp;</span></div>
			</div>
		</div>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/tictoe.min.js"></script>
	</body>
</html>
